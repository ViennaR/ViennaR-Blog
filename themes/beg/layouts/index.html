{{ partial "default_head.html" . }}
<div class="row">
    <div class="col-md-8">
    	<img src="/assets/logo.png" class="img-responsive" alt="Responsive image" vspace="20" style="display: block; margin-left: auto; margin-right: auto">
        <div class="posts">
            {{ range first 10 (where .Data.Pages "Type" "post") }}
            {{ .Render "li" }}
            {{ end }}
            <nav>
                <ul class="pager">
                    <li><a href="{{ .Site.BaseURL }}/post">All Posts</a></li>
                </ul>
            </nav>

        </div>
    </div>
    <div class="col-md-4">
        {{ partial "sidebar.html" . }}
    </div>
</div>

{{ partial "default_foot.html" . }}
